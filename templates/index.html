<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
	<h1> The Weather Forecast </h1>
	<table id="weather-table">
		<th>Time Period</th>
		<th>Description</th>
		{% for (forecast_labels, forecast_texts) in zip_list %}
		<tr>
			<td>{{forecast_labels}}</td>
			<td>{{forecast_texts}}</td>
		</tr>
		{% endfor %}
	</table>
</body>
</html>
